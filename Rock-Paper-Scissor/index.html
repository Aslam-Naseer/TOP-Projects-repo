<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <main>
      <h1>ROCK PAPER SCISSOR</h1>
      <h3 id="result">Its a tie</h3>
      <div class="player box">
        Player
        <div id="playerScore">Score: 0</div>
        <div>
          <button class="tile" data-type="rock">✊</button>
          <button class="tile" data-type="paper">✋</button>
          <button class="tile" data-type="scissor">✌</button>
        </div>
      </div>

      <div class="Computer box">
        Computer
        <div id="playerScore">Score: 0</div>
        <div>
          <button class="tile" data-type="rock">✊</button>
          <button class="tile" data-type="paper">✋</button>
          <button class="tile" data-type="scissor">✌</button>
        </div>
      </div>
    </main>
  </body>
</html>
