<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="pic">
      <img src="halie-west-25xggax4bSA-unsplash.jpg" />
      <div class="logo">
        <img src="odin-lined.png" />
        <h2>ODIN</h2>
      </div>
    </div>

    <main>
      <div class="intro">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <br />
        <p class="intro">You <em>know</em> you want to</p>
      </div>

      <form id="form" autocomplete="off" novalidate>
        Lets do this!
        <div>
          <div class="form-element">
            <label for="name1">FIRST NAME</label>
            <input id="name1" name="first-name" type="text" required />
            <span>*</span>
          </div>
          <div class="form-element">
            <label for="name2">LAST NAME</label>
            <input id="name2" name="last-name" type="text" />
          </div>
        </div>
        <div>
          <div class="form-element">
            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email" />
          </div>
          <div class="form-element">
            <label for="phone">PHONE</label>
            <input id="phone" name="phone" type="tel" />
          </div>
        </div>
        <div>
          <div class="form-element">
            <label for="password">PASSWORD</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              min="8"
            />
            <span>*</span>
          </div>
          <div class="form-element">
            <label for="cpass">CONFIRM</label>
            <input
              id="cpass"
              name="password2"
              type="password"
              required
              min="8"
            />
            <span>*</span>
          </div>
        </div>
      </form>
      <button type="submit" form="form" class="submit-btn">
        Create Account
      </button>
      <p class="login">Already have account? <span>Log in</span></p>
    </main>
  </body>
</html>
