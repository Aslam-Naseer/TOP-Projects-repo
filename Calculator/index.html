<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator!</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <div id="output">0</div>
      <button class="all" value="all">AC</button>
      <button class="clr" value="clr">C</button>
      <button class="neg" value="neg">+/-</button>
      <button class="opr" value="/">/</button>
      <button class="num" value="9">9</button>
      <button class="num" value="8">8</button>
      <button class="num" value="7">7</button>
      <button class="opr" value="x">x</button>
      <button class="num" value="6">6</button>
      <button class="num" value="5">5</button>
      <button class="num" value="4">4</button>
      <button class="opr" value="-">-</button>
      <button class="num" value="3">3</button>
      <button class="num" value="2">2</button>
      <button class="num" value="1">1</button>
      <button class="opr" value="+">+</button>
      <button class="num zero" value="0" disabled="true">0</button>
      <button class="dot" value=".">.</button>
      <button class="equal" value="=">=</button>
    </main>
  </body>
</html>
