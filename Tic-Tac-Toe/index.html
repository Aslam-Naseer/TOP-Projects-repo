<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">Tic Tac Toe</header>
    <main class="main">
      <div id="info">Start Game!!</div>
      <div id="game-board">
        <div class="game-tile" data-tile="1">X</div>
        <div class="game-tile" data-tile="2"></div>
        <div class="game-tile" data-tile="3"></div>
        <div class="game-tile" data-tile="4"></div>
        <div class="game-tile" data-tile="5">O</div>
        <div class="game-tile" data-tile="6"></div>
        <div class="game-tile" data-tile="7"></div>
        <div class="game-tile" data-tile="8"></div>
        <div class="game-tile" data-tile="9">X</div>
      </div>
      <button id="restart">Restart</button>
    </main>
  </body>
</html>
