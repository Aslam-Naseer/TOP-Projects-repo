<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>library</header>
    <main>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
    </main>
    <button class="add-more">+</button>
    <div class="overlay">
      <form class="new-book-panel">
        <input
          type="text"
          class="form-element book-title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          class="form-element author"
          placeholder="Author"
          required
        />
        <div class="is-read-div">
          Have you read this?
          <input type="checkbox" class="is-read form-element" checked />
        </div>
        <button class="new-book-btn">Add Book</button>
      </form>
    </div>
  </body>
</html>
