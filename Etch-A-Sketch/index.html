<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="buttons">
        <input id="color-picker" type="color" value="#FFFFFF" />
        <button onclick="startSketch()">Sketch</button>
        <button onclick="splash()">Splashh</button>
        <button onclick="useEraser()">Erase</button>
        <button onclick="clearTiles()">Clear</button>
        <div>
          <input type="range" id="resolution" min="12" max="64" value="32" />
          <div id="res-text">32 x 32</div>
        </div>
      </div>
      <div>
        <h1>Etch a Sketch</h1>
        <div id="container"></div>
      </div>
    </main>
  </body>
</html>
