<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <form class="header-form">
        <input class="search-box" required placeholder="Search Location" />
        <button type="submit" class="search-btn">
          <img src="search.svg" class="search-svg" />
        </button>
      </form>

      <div class="datas">
        <div class="ambient"></div>
        <div class="loc-name"></div>

        <div class="weather">
          <div class="temp"><span></span><span class="deg-c"> &#176C</span></div>
          <div class="extras">
            <div class="feels">
              FEELS LIKE: <span></span><span class="deg-c"> &#176C</span>
            </div>
            <div class="wind">WIND: <span></span> KPH</div>
            <div class="humidity">HUMIDITY: <span></span> %</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
