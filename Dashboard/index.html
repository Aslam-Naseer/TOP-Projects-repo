<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="search">
        <img src="svg/magnify.svg" />
        <input type="search" />
      </div>
      <div class="profile">
        <img src="svg/bell-ring-outline.svg" />
        <img src="svg/account-circle-outline.svg" />
        John West
      </div>
      <div class="profile-main">
        <img src="svg/account-circle-outline.svg" />
        <span>Hi there,</span> John West (@Johnwest)
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>

    <section class="sidebar">
      <div class="logo">
        <img src="svg/view-dashboard.svg" class="svg" />
        Dashboard
      </div>
      <div class="side-1">
        <div><img src="svg/home.svg" class="svg" />Home</div>
        <div><img src="svg/card-account-details.svg" class="svg" />Profile</div>
        <div><img src="svg/message-reply.svg" class="svg" />Messages</div>
        <div><img src="svg/clock-time-eight.svg" class="svg" />History</div>
        <div><img src="svg/file-multiple.svg" class="svg" />Tasks</div>
        <div><img src="svg/account-group.svg" class="svg" />Communities</div>
      </div>
      <div class="side-2">
        <div><img src="svg/cog.svg" class="svg" />Settings</div>
        <div><img src="svg/help-box.svg" class="svg" />Support</div>
        <div><img src="svg/shield-account.svg" class="svg" />Privacy</div>
      </div>
    </section>

    <main class="main-content">
      <div class="projects">
        Your Projects
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
      </div>
      <div class="Announcment">Announcements</div>
      <div class="Trending">Trending</div>
    </main>
  </body>
</html>
