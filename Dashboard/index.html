<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="search">
        <input type="search" />
      </div>
      <div class="profile"></div>
      <div class="profile-main"></div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>

    <section class="sidebar">
      <div class="logo">
        <img src="svg/view-dashboard.svg" class="svg" />
        Dashboard
      </div>
      <div class="side-1">
        <div>Home</div>
        <div>Profile</div>
        <div>Messages</div>
        <div>History</div>
        <div>Tasks</div>
        <div>Communities</div>
      </div>
      <div class="side-2"></div>
      <div>Settings</div>
      <div>Support</div>
      <div>Privacy</div>
    </section>

    <main class="main-content">
      <div class="projects">
        Your Projects
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
      </div>
      <div class="Announcment">Announcements</div>
      <div class="Trending">Trending</div>
    </main>
  </body>
</html>
